<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="registration-form">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" data-placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" data-placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" data-placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
